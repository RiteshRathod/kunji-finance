<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://getlaunchlist.com/js/widget.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <title>Kunji Finance</title>
  </head>
  <body class="mainBody">
    <div class="logoWrap">
      <img src="./assets/kunjiLogo.png" alt="" class="mainLogo" />
    </div>
    <div class="container">
      <h1 class="title">
        Say goodbye <br />
        to hedge fund disasters
      </h1>
      <div class="descWrap">
        <p class="descriptionText">
          Kunji is the future of smart, decentralized investment
        </p>
        <p class="descriptionText">
          Join our waitlist for transparency, security, rewards and get the
          first look at our white paper.
        </p>
      </div>

      <form
        class="launchlist-form"
        action="https://getlaunchlist.com/s/DqZSvI"
        method="post"
        target="_blank"
      >
        <div class="launchlist-wrapper">
          <div class="launchlist-input-wrapper">
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              class="launchlist-email"
            />
          </div>
          <input
            type="submit"
            value="Join the waitlist"
            class="launchlist-button"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
